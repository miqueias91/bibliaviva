<template id="home.html">
  <ons-page>
    <p class="intro">Foi traduzida inicialmente pelo pastor protestante João Ferreira de Almeida. O Novo Testamento foi impresso inicialmente em 1681 e depois em 1683 pelas Companhias da Batávia. A Bíblia completa só foi impressa em 1750, 1819, e 1860 sucessivamente, depois foi revisada e corrigida pela Sociedade Bíblica Britânica e Estrangeira em Londres no ano de 1898, tendo como base a King James Bible.</p>

    <p class="intro">Embora João Ferreira de Almeida terminasse o Novo Testamento em 1676, este veio a ser impresso em 1681. A impressão foi feita em Amsterdã, na Holanda, na tipografia da viúva J. V. Zomeren. O título era este: “O Novo Testamento Isto he o Novo Concerto de Nosso Fiel Senhor e Redemptor Iesu Christo traduzido na Língua Portuguesa”. Um ano depois, essa edição do Novo Testamento chegou a Batávia, mas apresentava erros de tradução e revisão. O fato foi comunicado às autoridades da Holanda e todos os exemplares que ainda não haviam saído de lá foram destruídos, por ordem da Companhia das Índias Orientais. As autoridades Holandesas determinaram que se fizesse o mesmo com os volumes que já estavam em Batávia. Pediram também que se começasse, o mais rápido possível, uma nova e cuidadosa revisão do texto.</p>

    <p class="intro">Apesar das ordens recebidas da Holanda, nem todos os exemplares recebidos em Batávia foram destruídos. Alguns deles foram corrigidos à mão e enviados às congregações da região (um desses volumes pode ser visto hoje no Museu Britânico, em Londres). O trabalho de revisão e correção do Novo Testamento foi iniciado e demorou dez longos anos para ser terminado. Somente após a morte de Almeida, em 1693, é que essa segunda versão foi impressa, na própria Batávia, onde também foi distribuída. A terceira edição viria a ser publicada em 1712.</p>
    <style>
      .intro {
        text-align: justify;
        padding: 0 20px;
      }

      ons-card {
        cursor: pointer;
        color: #333;
      }

      .card__title,
      .card--material__title {
        font-size: 20px;
      }
    </style>
  </ons-page>
</template>

        </ons-select>
      </p>

      <br>

        <ons-button modifier="large" class="button-margin" id="salvar_minhas_informacoes">Ok</ons-button>
      </section>
      <br><br>
    </div>
    <script>
      ons.getScriptPage().onInit = function () {
        var token_ = window.localStorage.getItem("playerID") ? window.localStorage.getItem("playerID") : '';
        var nome_ = window.localStorage.getItem("nome") ? window.localStorage.getItem("nome") : '';
        var usuario_ = window.localStorage.getItem("usuario") ? window.localStorage.getItem("usuario") : '';
        var email_ = window.localStorage.getItem("email") ? window.localStorage.getItem("email") : '';
        var celular_ = window.localStorage.getItem("celular") ? window.localStorage.getItem("celular") : '';
        var religiao_ = window.localStorage.getItem("religiao") ? window.localStorage.getItem("religiao") : '';
        
        $("#token").val(token_);
        $("#nome").val(nome_);
        $("#usuario").val(usuario_);
        $("#email").val(email_);
        $("#celular").val(celular_);
        $("#religiao").val(religiao_);

        if (window.localStorage.getItem("versao_pro") === 'NAO') {
          $("#mensagemMinhasInformacoes").html('<p class="intro">Você está usando a versão FREE.</p>');
        }
        else{
          var datahora_pro = window.localStorage.getItem("versao_pro").replace(/(\d*)-(\d*)-(\d*).*/, '$3-$2-$1');
          $("#mensagemMinhasInformacoes").html('<p class="intro">Você está usando a versão PRO, válida até '+datahora_pro+'.</p>');
        }

        app.registraAcesso('acf/minhaConfiguracao.html');
        this.querySelector('#minhasInformacoes_ div.center').textContent = 'Minha Configuração';

          $( "#salvar_minhas_informacoes" ).click(function() {
            var nome = $("#nome").val();
            var usuario = $("#usuario").val();
            var email = $("#email").val();
            var celular = $("#celular").val();
            var religiao = $("#religiao").val();

            if (nome == "") {
              ons.notification.alert(
                'Informe o seu nome!',
                {title: 'Erro'}
              );
            }
            else if (usuario == "") {
              ons.notification.alert(
                'Informe um usuário!',
                {title: 'Erro'}
              );
            }
            else if (email == "") {
              ons.notification.alert(
                'Informe seu e-mail!',
                {title: 'Erro'}
              );
            }
            else if (celular == "") {
              ons.notification.alert(
                'Informe seu n° de celular!',
                {title: 'Erro'}
              );
            }
            else if (religiao == "") {
              ons.notification.alert(
                'Informe sua religião!',
                {title: 'Erro'}
              );
            }
            else{
              app.verificaExistenciaUsuario(usuario, religiao, nome, email, celular);
            }
          });
      }
    </script>

                '<ons-list-item>'+
                '    <p class="intro">'+
                '      <b>'+titulo+'</b></br></br>'+
                '      '+mensagem+'</br></br>'+
                '      '+link+'</br></br>'+
                '      <i style="float: right!important;">'+data_notificacao+'</i>'+
                '    </p>'+
                '  </ons-list-item>';

              lista_notificacao.push({id: hash, titulo: titulo, mensagem: mensagem, lido: lido, data_notificacao: data_notificacao, link: link});
              localStorage.setItem("lista-notificacoes", JSON.stringify(lista_notificacao));
            }
            else{
              titulo = item['titulo'];
              mensagem = item['mensagem'];
              data_notificacao = item['data_notificacao'];
              hash = item['id'];
              lido = item['lido'];
              link = item['link'] ? item['link'] : '';
              if (item['id']) {
                lista_notificacao.push({id: hash, titulo: titulo, mensagem: mensagem, lido: lido, data_notificacao: data_notificacao, link: link});
                localStorage.setItem("lista-notificacoes", JSON.stringify(lista_notificacao));
              }
            }
          });

          $("#textoNotificacao").html(texto_notificacao);
        }
        else{
          $("#textoNotificacao").html(
          '<ons-list-item>'+
          '    <p class="intro" style="text-align:center!important">Nenhuma notificação encontrada.</p>'+
          '</ons-list-item>'
          );
        }

        $( "#back_notificacoes" ).click(function() {
          notificacoes = JSON.parse(localStorage.getItem('lista-notificacoes'));
          if (notificacoes) {
            notificacoes = notificacoes.reverse();
            var texto_notificacoes = '';

            $.each(notificacoes, function (key, item) {
              var titulo = item['titulo'];
              var mensagem = item['mensagem'];
              var data_notificacao = item['data_notificacao'];
              var id_not = item['id'];
              var lido = item['lido'];
              var link = item['link'];
              texto_notificacoes += 
                '<ons-list-item onclick="fn.pushPage({\'id\': \'notificacao.html\', \'title\': \'Notificação||'+id_not+'\'})">'+
                '    <p class="intro texto_notificacoes">'+
                '      <b>'+titulo+'</b></br></br>';
                
                if (lido == 'nao') {
                  texto_notificacoes += '<b>'+mensagem+'</b></br></br>';
                }
                else{
                  texto_notificacoes += mensagem+'</br></br>';
                }

              texto_notificacoes +=
                '      <i style="float: right!important;">'+data_notificacao+'</i>'+
                '    </p>'+
                '  </ons-list-item>';
            });
            $("#textoNotificacoes").html(texto_notificacoes);
          }
          else{
            $("#textoNotificacoes").html(
            '<ons-list-item>'+
            '    <p class="intro" style="text-align:center!important">Nenhuma notificação encontrada.</p>'+
            '</ons-list-item>'
            );
          }
        });
      }

          fn.showDialog('modal-aguarde');
          app.listaCantor();
          var timeoutID = 0;
          clearTimeout(timeoutID);
          timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 5);
          this.querySelector('#biblia_ div.center').textContent = 'Cantor Cristão';

          var abriu_pesquisa_cantor = false
          $( "#botao_pesquisa_cantor" ).click(function() {
            $(".pesquisa").val('');
            $("#resultado_pesquisa_cantor").html('');
            if (!abriu_pesquisa_cantor) {
              $("#pesquisa_cantor").css("display","");
              $("#listacantor").css("display","none");
              $("#botao_pesquisa_cantor").html('<ons-icon icon="fa-times"></ons-icon>');
              abriu_pesquisa_cantor = true;
            }
            else{
              $("#resultado_pesquisa_cantor").css("display","none");
              $("#pesquisa_cantor").css("display","none");
              $("#listacantor").css("display","");
              $("#botao_pesquisa_cantor").html('<ons-icon icon="fa-search"></ons-icon>');
              abriu_pesquisa_cantor = false;
            }
          });
        }
